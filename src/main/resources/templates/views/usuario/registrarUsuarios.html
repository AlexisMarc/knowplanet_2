<!DOCTYPE html>
<html xlmns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario</title>
</head>
<body>
    <h1>Registrar Usuario</h1>
    
    <form th:action="@{/usuario/addUsuario}" th:object="${usuario}" method="post">
        <section class="form-register">

            <p>Registrar usuario</p>
            <br>

            <label>
                <h4>Nombre</h4>
            </label>
            <div class="form-text text-danger" th:if="${#fields.hasErrors('idUsuario')}" th:errors="*{idUsuario}"></div>
            <input type="text"  id="nombreUsuario" th:field="*{nombreUsuario}" placeholder="Ingrese su nombre" required/>
            <div class="form-text text-danger" th:if="${#fields.hasErrors('nombreUsuario')}" th:errors="*{nombreUsuario}"></div>
            <label>
                <h4>Apellido</h4>
            </label>
            <input type="text"  id="apellidoUsuario" th:field="*{apellidoUsuario}" placeholder="Ingrese su apellido" required/>
            <div class="form-text text-danger" th:if="${#fields.hasErrors('apellidoUsuario')}" th:errors="*{apellidoUsuario}"></div>
            
            <label>
                <h4>Contraseña</h4>
            </label>
            <input type="text"  id="claveUsuario" th:field="*{claveUsuario}" placeholder="Ingrese su contraseña" required/>
            <div class="form-text text-danger" th:if="${#fields.hasErrors('claveUsuario')}" th:errors="*{claveUsuario}"></div>

            <label>
                <h4>email</h4>
            </label>

            <input type="email"  id="emailUsuario" th:field="*{emailUsuario}" placeholder="Ingrese su email" required/>
            <div class="form-text text-danger" th:if="${#fields.hasErrors('emailUsuario')}" th:errors="*{emailUsuario}"></div>
            <label>
                <h4>rol</h4>
            </label>
            <input type="text"  id="rolUsuario" th:field="*{rolUsuario}" placeholder="Ingrese su rol" required/>
            <div class="form-text text-danger" th:if="${#fields.hasErrors('rolUsuario')}" th:errors="*{rolUsuario}"></div>

            <label>
                <h4>Estado</h4>
            </label>
            <input type="checkbox"  class="form-check form-switch"  id="estadoUsuario" th:field="*{estadoUsuario}" />
            <br>
        
           <br>

            <button type="submit" class="botons bg bg-info text-center" hr>Registrar usuario</button>


        </section>
    </form>
</body>
</html>
