<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
    />
</head>
<body>
<section class="row vw-100 vh-100">
    <section class="col-md-6 d-none d-md-block">
        <img
                src="https://wallpaperaccess.com/full/1101280.jpg"
                alt=""
                class="w-100 h-100"
        />
    </section>
    <section class="col-md-6 bg-light px-5 py-2">
        <div class="text-end">
            <img
                    src="http://www.clker.com//cliparts/L/W/b/s/8/Q/logo-blue-black-up-hi.png"
                    width="50"
                    alt=""
            />
        </div>
        <h1 class="text-dark display-4 fw-bold text-center">Sign in</h1>
        <div>
            <form th:action="@{/login/validar}" method="post" th:object="${usuario}">
                <div class="my-4">
                    <label for="emailUsuario" class="text-dark fw-bold fs-5">Email</label>
                    <input
                            type="text"
                            class="form-control my-2 text-dark p-2"
                            id="emailUsuario"
                            placeholder="Enter your email address"
                            th:field="*{emailUsuario}">

                    <div class="fw-bold text-danger" th:if="${#fields.hasErrors('emailUsuario')}"
                         th:errors="*{emailUsuario}">
                </div>
                <div class="my-4">
                    <label for="claveUsuario" class="text-dark fw-bold fs-5"
                    >Password</label
                    >
                    <input
                            type="password"
                            class="form-control my-2 text-dark p-2"
                            id="claveUsuario"
                            placeholder="Enter your password"
                            th:field="*{claveUsuario}">

                    <div class="fw-bold text-danger" th:if="${#fields.hasErrors('claveUsuario')}"
                         th:errors="*{claveUsuario}">

                    </div>
                </div>
                <div class="my-3">
                    <button
                            id="login-submit"
                            type="submit"
                            class="btn btn-primary rounded shadow-md w-100 fs-5 fw-bold"
                    >
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </section>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
></script>
</body>
</html>
