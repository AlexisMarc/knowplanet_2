<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>publicacion</title>
</head>
<body>
    <div>
        <!--
        //si esto es igual a publicacion si lo voy agregar me saldra este titulo
        <h1 th:if="${publicacion.idPublicacion == null}">Registro de publicacion</h1>
        //lo contrario de registrar 
        <h1 th:unless="${publicacion.idPublicacion == null}">Editar publicacion</h1>
        -->

    </div>
    <div class="container text-center">
        <form th:action="@{/publicacions/guardar}" th:object="${publicacion}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<input type="hidden" th:field="*{idPublicacion}" th:value="${publicacion.idPublicacion}" />
			<div class="m-3">
                <div class="form-group row">
					<label class="col-form-label col-sm-4">Titulo :
					</label>
					<div class="col-sm-8">
                        <input type="text" th:field="*{titulo}" class="form-control"
                        required/>
                    </div>

					<div class="m-3">
						<div class="form-group row">
							<label class="col-form-label col-sm-4">Fecha :
							</label>
							<div class="col-sm-8">
								<div class="col-sm-8">
									<input type="date" th:field="*{fecha}" class="form-control"
								required/>
								
							</div>
							</div>

				 		<div class="text-center p">
					<button class="boton" type="submit">
						<a style="--clr:#1e9bff"><span>Guardar</span><i></i></a>
					</button>

				</div>
			</div>
		</form>
	</div>
</body>
</html>
