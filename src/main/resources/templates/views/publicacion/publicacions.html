<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap4.min.css">
</head>
<body>
			<div class="container">
				<div class="row">
			<table id="example" class="table table-bordered" style="width:100%">
				<thead class="thead-dark">
					<tr>
                        <th>ID</th>
                        <th>Titulo</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                        <!--<th></th>-->
                        <th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="publicacion : ${listaPublicacion}">
						<td th:text="${publicacion.idPublicacion}"></td>
						<td th:text="${publicacion.titulo}"></td>
						<td th:text="${publicacion.fecha}"></td>
						
						<td>
							<span th:if="${publicacion.estado==true}">Activo</span>
							<span th:if="${publicacion.estado==false}">Inactivo</span>
						</td>

						<td><a th:href="@{'editar'+'/'+ ${publicacion.idPublicacion}}"class="btn btn-info">Editar</a> &nbsp; 
							<a th:if="${publicacion.estado==true}" th:href="@{'estado'+ '/' + ${publicacion.idPublicacion}}" class="btn btn-danger">Inactivar</a>
                        <a th:if="${publicacion.estado==false}" th:href="@{'estado'+ '/' + ${publicacion.idPublicacion}}" class="btn btn-info">Activar</a>
						</td>
					</tr>
				</tbody>
			</table>
			  </div>
			</div>
		</div>
	</div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap4.min.js"></script>
</body>
</html>
