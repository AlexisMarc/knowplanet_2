<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap4.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="">Publicacion</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
			</ul>
		</div>
	</nav>	
			<div class="container">
				<div class="row">
			<table id="example" class="table table-bordered" style="width:100%">
				<thead class="thead-dark">
					<tr>
                        <th>ID</th>
                        <th>Descripcion</th>
                        <th>Titulo</th>
                        <th>Fecha</th>
                        <th>Estado</th>
						
                        <!--<th></th>-->
                        <th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="publicacion : ${listaPublicacions}">
						<td th:text="${publicacion.idPublicacion}"></td>
						<td th:text="${publicacion.descrip_Public}"></td>
						<td th:text="${publicacion.titulo_Public}"></td>
						<td th:text="${publicacion.fecha_Public}"></td>
						<td th:text="${publicacion.estado_Public}"></td>
						<!--<td th:text="${artista.estadoUsuario}"></td>
						<td><a th:href="@{'/publicacions/editar'+'/'+ ${publicacion.idPublicacion}}"class="btn btn-info">Editar</a> &nbsp; </td>-->
					</tr>
				</tbody>
			</table>
			  </div>
			</div>
		</div>
	</div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap4.min.js"></script>
    <script>
    $(document).ready(function () {
    $('#example').DataTable();
    });
</script>
</body>
</html>
